description: "The European Football Show is a new podcast launching in June that takes you on a journey across the continent to discuss the stories that matter. Presenter Dave Farrar will be joined by European football writer Ben Lyttleton and a host of guests, including Gabriele Marcotti, Jonathan Wilson and Iain Dowie, to go behind the European headlines, while there will also be regular tactical analysis from Zonal Marking's Michael Cox."
