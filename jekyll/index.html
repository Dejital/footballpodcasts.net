---
layout: default
title: Football podcasts
---

<header class="header" role="banner">
  <hgroup>
    <h1>Football<br>podcasts</h1>
  </hgroup>
</header>
<!-- / .header -->

<article id="podcasts" class="content" role="main">
  <nav class="search" role="nav">
    <input aria-hidden="true" type="text" class="search-query" placeholder="Search…">
    <span aria-hidden="true" class="icon-search"></span>
    <a class="button add-podcast" title="Have we missed something? Please submit it!" href="https://docs.google.com/a/helloper.com/spreadsheet/embeddedform?formkey=dGEzOVJ1Rk5PSDRZcGxfcHJVOVMyUFE6MQ">
      Add podcast
    </a>
  </nav>
  <!-- / .search -->

  <ul class="podcasts">
  {% for model in site.podcast %}
    <li class="podcast">
      <figure><img src="{{ model.image }}" alt="{{ model.title }} logo"></figure>
      <!--<h2 class="title"><a href="/podcast/{{ model.mdl_name }}/">{{ model.title }}</a></h2>-->
      <h2 class="title"><a href="{{ model.url }}">{{ model.title }}</a></h2>
      <ul class="subscribe">
        <li class="subscribe-itunes"><a href="{{ model.feed }}"><span aria-hidden="true" class="icon-feed"></span>&nbsp;RSS-feed</a></li>
        <li class="subscribe-itunes"><a href="{{ model.itunes }}"><span aria-hidden="true" class="icon-music"></span>
&nbsp;iTunes</a></li>
      </ul>
      <p class="description">{{ model.description }}</p>
    </li>
  {% endfor %}
  </ul>
</article>
